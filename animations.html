<body>
    <main>
        <a href="index.html#projects"><img src="media/back.png" alt="go back" class="arrow"></a>

        <section id="intro">
            <h1 class="head-title">3D animations</h1>
            <div class="middle-section">
                <img src="media/previous.png" onclick="plusSlides(-1)" class="prev"></img>
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <div class="anim-container"></div>

                    </div>
                    <div class="mySlides fade">
                        <div class="anim-container"></div>

                    </div>
                    <div class="mySlides fade">
                        <div class="anim-container"></div>

                    </div>

                    <img src="media/next.png" onclick="plusSlides(1)" class="next"></img>

                </div>
            </div>
            <div class="dots">
                <div class="dot" onclick="currentSlide(1)"></div>
                <div class="dot" onclick="currentSlide(2)"></div>
                <div class="dot" onclick="currentSlide(3)"></div>
            </div>


        </section>

        <div id="other-projects">
            <h3 class="previous-project">&#8592; Previous project</h3>
            <h3 class="next-project">Next project &#8594;</h3>
        </div>
